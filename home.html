<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />

    <title>SOLPAD</title>

<body id="page-top">
    <!-- Contact-->
    <section class="page-section">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <ul class="progressbar w-100">
                    <li class="complete">Initiate Transfer</li>
                    <li class="active">Initiate Transfer</li>
                    <li class="active">Initiate Transfer</li>
                    <li class="active">Initiate Transfer</li>
                  </ul>
            </div>
            <div class="row justify-content-center">
                <form class="col-sm-6 col-md-10 col-12" id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="row align-items-stretch mg-b-40 ">
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label class="label-input">From</label>
                                <input class="form-control" id="name" type="text" value="Ethereum"
                                    required="required" data-validation-required-message="Please enter your location." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label class="label-input">ERC20 address</label>
                                <input class="form-control" id="name" type="text"
                                    required="required" data-validation-required-message="Please enter your address." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-stretch mg-b-40 ">
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label class="label-input">Amount</label>
                                <input class="form-control" id="name" type="text"
                                    required="required" data-validation-required-message="Please enter amount." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label class="label-input">Balancer</label>
                                <input class="form-control" id="name" type="text"
                                    required="required" data-validation-required-message="Please enter balancer." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-stretch mg-b-40 ">
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label class="label-input">Recipient</label>
                                <input class="form-control" id="name" type="text" value="Solana"
                                    required="required" data-validation-required-message="Please enter your recipient." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <div>
                                    <label class="label-input">Token account

                                    </label>
                                </div>
                                <input class="form-control" id="name" type="text"
                                    required="required" data-validation-required-message="Please enter token account." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <div id="success"></div>
                        <button class="btn text-uppercase btn-submit" id="sendMessageButton" type="submit">
                            Transfer</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Contact form JS-->
    <script src="assets/mail/jqBootstrapValidation.js"></script>
    <script src="assets/mail/contact_me.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
